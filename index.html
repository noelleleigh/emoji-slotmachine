<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Emoji Slotmachine!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Everyone's a winner!</h1>
    </header>

    <main>
      <section id="emoji-slot">
        <table>
          <tr id="slot-row">
            <td class="slot">❓</td>
            <td class="slot">❓</td>
            <td class="slot">❓</td>
            <td class="slot">❓</td>
            <td class="slot">❓</td>
          </tr>
        </table>
      </section>
      <section id="slot-button-flex">
        <button id="slot-button" class="italic">
          Start Spinning!
        </button>
      </section>
      <section id="clipboard-button-flex">
      </section>
    </main>

    <footer>
      <a href="https://glitch.com/edit/#!/remix/emoji-slotmachine">
        <img src="https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button.svg" alt="Remix on Glitch" />
      </a>
      <a href="https://github.com/noelleleigh/emoji-slotmachine/fork">Fork on GitHub</a>
    </footer>

    <script src="/client.js"></script>

  </body>
</html>
